<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tu Landing Page</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar fijo en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Milanuncios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Anuncios</a>
                </li>
                <li class="nav-item" th:object="${usuario_v}">
                    <a class="nav-link" th:if="${usuario_v.logeado == true}" th:href="@{|/panel_usuario/${usuario_v.id_usuario}|}">Perfil</a>
                    <a class="nav-link" th:if="${usuario_v.logeado == false}" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Listado de Anuncios</h1>
        <div class="row">
            <!-- Ejemplo de un anuncio -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body" th:each="a : ${anuncios_v}" >
                        <h5 class="card-title" th:text="a.titulo"></h5>
                        <p class="card-text" th:text="a.descripcion"></p>
                        <p class="card-text" th:text="a.fecha_publicacion"></p>
                        <p class="card-text" th:text="a.precio"></p>
                        <div th:object="${usuario_v}">
                            <a class="btn btn-danger" th:if="${usuario_v.role=='admin'}" th:href="@{|/borrar_anuncio/${a.id_anuncio}|}">Borrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
